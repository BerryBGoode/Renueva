<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--title-->
    <title>Renueva</title>
    <!--Icon title-->
    <link rel="shortcut icon" href="../../resources/img/Logo/LogoFavIcon.png" type="image/x-icon">
    <!--Import Google Icon Font-->
    <link href="../../resources/general/fonts/fonts.css" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../resources/general/css/materialize.min.css"
        media="screen,projection" />

    <!--Main styles-->
    <link rel="stylesheet" href="../../resources/css/public/style_public.css">
</head>

<body class="form-init">

    <main class="container-login">
    
        <div class="row">
            <div class="main-form col s12">
                <div class="data-user">
                    <form method="post" id="register">

                        <div class="usuario">
                            <div class="input">
                                <input type="text" placeholder="Username" class="login-input" id="username" name="username" required>
                            </div>
                            <div class="input">
                                <input type="Email" placeholder="Email" id="email" name="email" required>
                            </div>
                            <div class="input">
                                <input type="password" placeholder="Password" class="login-input" id="password" name="password" required>
                            </div>                                                       
                        </div>    
                        <div class="modal-footer">
                            <button type="submit" class="btn  boton-register">                                
                                Regist me
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row logo-container">
            <div class="logo col s12">
                <img src="../../resources/img/Logo/LogoRenueva_Login.png" class="logo-login" alt="Logo">                
            </div>
            <div class="col s12">
                <div class="button btn-register">
                    <button type="submit" class="btn  boton-register" data-tooltip="Ingresar">
                        Login
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../../resources/general/js/materialize.min.js"></script>
        <!--controlador sweet alert-->
        <script src="../../resources/general/js/sweetalert.min.js"></script>
        <!-- general controller -->
        <script src="../../controllers/controller.js"></script>
    <script src="../../controllers/public/register.js"></script>
</body>

</html>
