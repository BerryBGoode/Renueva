<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="en-es">

<head>
    <!-- Codificación de caracteres para el documento -->
    <meta charset="utf-8">
    <!-- Título del documento -->
    <title>Renueva</title>
    <!-- Optimización de la página web para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon title -->
    <link type="image/png" rel="icon" href="../../resources/img/logo/LogoFavIcon.png">
    <!-- css files-->
    <link rel="stylesheet" href="../../resources/general/css/materialize.min.css">
    <link rel="stylesheet" href="../../resources/css/public/style_public.css">
</head>

<body class="body-article">

    <header></header>
    <div class="row banner">
        <div class=" banner-description">
            <img src="../../resources/img/Logo/LogoRenueva_Login.png" alt="">
        </div>
    </div>
    <main class="container-article">

        <!--contiene el color de fondo -->
        <div class="card-article ">
            <!-- detalle tiene margen -->
            <div class="col s12 m6 l6 xl6" id="img">
                <!-- <img id="img" src="../../api/images/products/6440871b2fc25.jpg" alt=""> -->
            </div>
            <div class="col s12 m6 l6 xl6 description ">
                <h3 id="name">Name</h3>
                <span id="category" class="bold">Category</span>
                <span id="description">Description</span>
                <div class="space"></div>
                <span id="price">price</span>
                <div class="cont-car">
                    <div class="quantity">
                        
                        <svg id="rest" width="19" height="19" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M12.5 22.9168C18.2291 22.9168 22.9166 18.2293 22.9166 12.5002C22.9166 6.771 18.2291 2.0835 12.5 2.0835C6.77081 2.0835 2.08331 6.771 2.08331 12.5002C2.08331 18.2293 6.77081 22.9168 12.5 22.9168Z"
                                stroke="#424242" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M8.33331 12.5H16.6666" stroke="#424242" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        <span id="count"></span>
                        <svg id="sum" width="19" height="19" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M12.5 22.9168C18.2292 22.9168 22.9167 18.2293 22.9167 12.5002C22.9167 6.771 18.2292 2.0835 12.5 2.0835C6.77084 2.0835 2.08334 6.771 2.08334 12.5002C2.08334 18.2293 6.77084 22.9168 12.5 22.9168Z"
                                stroke="#424242" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M8.33334 12.5H16.6667" stroke="#424242" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M12.5 16.6668V8.3335" stroke="#424242" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>

                    </div>
                    <div class="booton">
                        <button type="submit" class="buutton-article">Add to car</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="space2"></div>
        <div class="card-article coments">
            <h6 class="title-comments bold">Comments</h6>
            <div class="space2"></div>
            <div class="container-comments" id="container-comments"></div>

            <div class="data-comment">
                <form action="">
                    <div class="add-comment">
                        <div class="input">
                            <input type="text" placeholder="Username" class="login-input">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="space"></div>
    </main>


    <!-- Importación de archivos JavaScript -->
    <script type="text/javascript" src="../../resources/general/js/materialize.min.js"></script>
    <script src="../../controllers/controller.js"></script>
    <script type="text/javascript" src="../../controllers/public/home.js"></script>
    <script src="../../controllers/public/article.js"></script>
</body>

</html>
