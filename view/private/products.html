<!DOCTYPE html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="../../resources/general/fonts/fonts.css" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../resources/general/css/materialize.min.css"
        media="screen,projection" />
    <!--title-->
    <title>Renueva</title>
    <!--Icon title-->
    <link rel="shortcut icon" href="../../resources/img/Logo/LogoFavIcon.png" type="image/x-icon">
    <!--css archive-->
    <link rel="stylesheet" href="../../resources/css/private/style_private.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
</head>

<body>
    <div class="dashboard">
        <!--component render sidebar-->
        <div id="slidebar-main-container"></div>
        <!--template container, this component save main, and this have margin to view web-->
        <div class="template-main-container">
            <!--content-container, this component have border radius-->
            <div class="content-container">
                <div class="main-content">
                    <div class="search">
                        <!--component render search input-->
                        <div class="search-container" id="search-container"></div>
                    </div>
                    <!--dashboard container-->
                    <div class="products-container">
                        <!--component render-->
                        <div id="more-actions"></div>
                        <div class="col">
                            <span id="thead-msg"></span>
                        </div>
                        <div class="table-container">
                            <table class="table table-striped table-inverse table-responsive">
                                <thead class="thead-inverse">
                                    <tr>
                                        <th class="hide">ID Product</th>
                                        <th class="hide">ID Category</th>
                                        <th class="hide">ID State</th>
                                        <th>Name</th>
                                        <th>State</th>
                                        <th>Category</th>
                                        <th>Price</th>
                                        <th>Stock</th>
                                        <th>Reviews</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal Structure -->
    <div id="modal" class="modal modal-fixed-footer">
        <form id="form-products" method="post">
            <div class="modal-content">

                <!-- id product -->
                <input type="text" class="hide" id="idproduct" name="idproduct">
                <label for="idproduct" class="hide">ID Product</label>

                <!-- id category -->
                <input type="text" class="hide" name="idcategory" id="idcategory">
                <label for="idcategory" class="hide">ID Category</label>

                <!-- Name of product -->
                <div class="row">
                    <div class="input-field col s12 m12">
                        <input type="text" name="product" id="product" class="validate" required>
                        <label for="product">Name</label>
                    </div>
                </div>

                <!-- Description of product -->
                <div class="row">
                    <div class="input-field col s12 m12">
                        <input type="text" name="description" id="description" class="validate" required>
                        <label for="description">Description</label>
                    </div>
                </div>

                <!-- Category and State of product -->
                <div class="row">
                    <div class="input-field col s6 m6">
                        <select type="text" name="categories" id="categories"
                            class="select-dropdown dropdown-trigger validate" required>
                        </select>
                        <label for="categories">Categories</label>
                    </div>
                    <div class="input-field col s6 m6">
                        <select type="text" name="states_products" id="states_products" class="select-dropdown dropdown-trigger validate"
                            required>
                        </select>
                        <label for="states_products">State</label>
                    </div>
                </div>

                <!-- Stock and Price of product -->
                <div class="row">
                    <div class="input-field col s6 m6">
                        <input type="text" name="price" id="price">
                        <label for="price">Price $</label>
                    </div>
                    <div class="input-field col s6 m6">
                        <input type="number" name="stock" id="stock">
                        <label for="stock">Stock</label>
                    </div>
                </div>

                <!-- Imagen of product -->
                <div class="row">
                    <div class="btn waves-effect tooltipped col s12 m12">
                        <input type="file" name="image" id="image" required>
                        <label for="image" class="hide">Select image</label>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="reset"
                        class="modal-close waves-effect waves-green btn-flat btn-danger">Cancel</button>
                    <button type="submit" class="modal-close waves-effect waves-green btn-flat btn-succes">
                        <div class="hide">a</div>
                        <span id="process"></span>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../../resources/general/js/materialize.min.js"></script>
    <!--modal script-->
    <script src="../../controllers/private/modal_init.js"></script>
    <!--controlador sweet alert-->
    <script src="../../resources/general/js/sweetalert.min.js"></script>
    <!-- general controller -->
    <script src="../../controllers/controller.js"></script>
    <!-- products controller -->
    <script src="../../controllers/private/product.js"></script>
    <!--JavaScript to render some content-->
    <script type="text/javascript" src="../../controllers/private/render.js"></script>
</body>

</html>
