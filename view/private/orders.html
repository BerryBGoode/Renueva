<!DOCTYPE html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="../../resources/general/fonts/fonts.css" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../resources/general/css/materialize.min.css"
        media="screen,projection" />
    <!--title-->
    <title>Renueva</title>
    <!--Icon title-->
    <link rel="shortcut icon" href="../../resources/img/Logo/LogoFavIcon.png" type="image/x-icon">
    <!--css archive-->
    <link rel="stylesheet" href="../../resources/css/private/style_private.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
</head>

<body>
    <div class="dashboard">
        <!--component render sidebar-->
        <div id="slidebar-main-container"></div>
        <!--template container, this component save main, and this have margin to view web-->
        <div class="template-main-container">
            <!--content-container, this component have border radius-->
            <div class="content-container">
                <div class="main-content">
                    <div class="search">
                        <!--component render search input-->
                        <div class="search-container" id="search-container"></div>
                    </div>
                    <!--dashboard container-->
                    <div class="orders-container">
                        <!--component render-->
                        <div id="more-actions"></div>
                        <div class="table-container">
                            <table class="table table-striped highlight table-inverse table-responsive">
                                <thead class="thead-inverse"><!--this table is detail-orders with order-->
                                    <tr id="table-heade"></tr>
                                    <tr>
                                        <th>No. Order</th>
                                        <th>Document</th>
                                        <th>Names</th>
                                        <th>Lastnames</th>
                                        <th>Date</th>
                                        <th class="address-col">Address</th>
                                        <th>State</th>
                                        <th>Detail</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="table-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="modal modal-fixed-footer">
        <div class="modal-content">

            <!--Document  -->
            <form id="client" method="post">
                <div class="row">
                    <div class="input-field col s12 m12">
                        <select name="document" id="documents" title="document" onclick="getClient()">
                        </select>
                        <label>Document</label>
                    </div>
                </div>
            </form>

            <form id="form-order" method="post">

                <!-- id client -->
                <input type="number" id="idclient" name="idclient" class="hide">
                <label class="hide" for="idclient">ID client</label>

                <!-- id detail -->
                <input type="number" id="iddetail" name="iddetail" class="hide">
                <label class="hide" for="iddetail">ID Detail</label>

                <!-- id order -->
                <input type="number" id="idorder" name="idorder" class="hide">
                <label class="hide" for="idorder">ID Order</label>


                <!-- Names y Last names -->
                <div class="row">
                    <div class="input-field col s12 m6">
                        <input type="text" name="names" id="names" readonly required>
                        <label for="names">Names</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input type="text" name="lastname" id="lastnames" readonly required>
                        <label for="lastnames">Last names</label>
                    </div>
                </div>

                <!-- Address -->
                <div class="row">
                    <div class="input-field col s12 m12">
                        <input type="text" name="address" id="address" readonly required>
                        <label for="address">Address</label>
                    </div>
                </div>

                <!-- Quantity y state -->
                <div class="row">
                    <div class="input-field col s6 m6">
                        <select name="state" id="states" title="state">
                        </select>
                        <label>State</label>
                    </div>
                    <div class="input-field col s6 m6">
                        <div class="select-wrapper">
                            <input type="date" name="date" id="date" class="select-dropdown dropdown-trigger validate"
                                required>
                        </div>
                        <label for="date">Date order</label>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="reset"
                        class="modal-close waves-effect waves-green btn-flat btn-danger">Cancel</button>
                    <button type="submit" class="modal-close waves-effect waves-green btn-flat btn-succes">
                        <div class="hide">a</div>
                        <span id="process"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="sales-report" class="modal sales-report modal-fixed-footer sales-report-fixed-footer">
        <div class="modal-content">


            <form id="form-print" class="form-report" method="post">
                
                <div class="input-field col s12">
                    <select required id="month-sale">
                        <option value="" disabled selected >Choose month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <label>Month</label>
                </div>
                <div class="modal-footer report-footer">
                    <button type="reset"
                        class="modal-close waves-effect waves-green btn-flat btn-danger">Cancel</button>
                    <button type="submit"  class="modal-close waves-effect waves-green btn-flat btn-succes">
                        <!-- <div class="hide">a</div> -->
                        Print
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../../resources/general/js/materialize.min.js"></script>
    <!--modal script-->
    <script src="../../controllers/private/modal_init.js"></script>
    <!--controlador sweet alert-->
    <script src="../../resources/general/js/sweetalert.min.js"></script>
    <!-- general controller -->
    <script src="../../controllers/controller.js"></script>
    <!-- search input -->
    <script src="../../controllers/private/form-search.js"></script>
    <!-- order controller -->
    <script src="../../controllers/private/order.js"></script>
    <!--JavaScript to render some content-->
    <script type="text/javascript" src="../../controllers/private/render.js"></script>
</body>

</html>
