<!DOCTYPE html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="../../resources/general/fonts/fonts.css" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../resources/general/css/materialize.min.css"
        media="screen,projection" />
    <!--title-->
    <title>Renueva</title>
    <!--Icon title-->
    <link rel="shortcut icon" href="../../resources/img/Logo/LogoFavIcon.png" type="image/x-icon">
    <!--css archive-->
    <link rel="stylesheet" href="../../resources/css/private/style_private.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
</head>

<body>
    <div class="dashboard">
        <!--component render sidebar-->
        <div id="slidebar-main-container"></div>
        <!--template container, this component save main, and this have margin to view web-->
        <div class="template-main-container">
            <!--content-container, this component have border radius-->
            <div class="content-container">
                <div class="main-content">
                    <div class="search">
                        <!--component render search input-->
                        <div class="search-container" id="search-container"></div>
                    </div>
                    <!--dashboard container-->
                    <div class="orders-container">
                        <!--component render-->
                        <div id="more-actions"></div>
                        <div class="table-container">
                            <table class="table table-striped table-inverse table-responsive">
                                <thead class="thead-inverse"><!--this table is detail-orders with order-->
                                    <tr>
                                        <th>Address</th>
                                        <th>Products</th>
                                        <th>Lot</th>
                                        <th>Date</th>
                                        <th>Total</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td scope="row"></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td scope="row"></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="modal modal-fixed-footer">
        <form id="" method="post">
            <div class="modal-content">

                <!-- No. Order -->
                <div class="row">
                    <div class="input-field col s12 m12">
                        <div class="select-wrapper">
                            <input type="text" name="" id="Order" class="select-dropdown dropdown-trigger validate"
                                required>
                        </div>
                        <label for="Order">No. Order</label>
                    </div>
                </div>

                <!--Document  -->
                <div class="row">
                    <div class="input-field col s12 m12">
                        <select name="document" id="document" title="document">
                        </select>
                        <label>Document</label>
                    </div>
                </div>

                <!-- Names y Last names -->
                <div class="row">
                    <div class="input-field col s12 m6">
                        <input type="text" name="" id="names" readonly class="validate" required>
                        <label for="names">Names</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input type="text" name="" id="Lastnames" readonly class="validate" required>
                        <label for="Lastnames">Last names</label>
                    </div>
                </div>

                <!-- Address -->
                <div class="row">
                    <div class="input-field col s12 m12">
                        <input type="text" name="" id="Address" readonly class="validate" required>
                        <label for="Address">Address</label>
                    </div>
                </div>

                <!-- Product -->
                <div class="row">
                    <div class="input-field col s12 m12">
                        <select name="products" id="products" title="products">
                        </select>
                        <label>Product</label>
                    </div>
                </div>

                <!-- Lot y state -->
                <div class="row">
                    <div class="input-field col s6 m6">
                        <input type="number" name="" id="lot" class="validate" required>
                        <label for="lot">Lot</label>
                    </div>
                    <div class="input-field col s6 m6">
                        <select name="state" id="state" title="state">
                        </select>
                        <label>State</label>
                    </div>
                </div>

                <!-- Date order -->
                <div class="row">
                    <div class="input-field col s12 m12">
                        <div class="select-wrapper">
                            <input type="date" name="date" id="date" class="select-dropdown dropdown-trigger validate"
                                required>
                        </div>
                        <label for="date">Date order</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="modal-close waves-effect waves-green btn-flat btn-danger">Cancel</a>
                    <a class="modal-close waves-effect waves-green btn-flat btn-succes">Add</a>
                </div>
            </div>
        </form>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../../resources/general/js/materialize.min.js"></script>
    <!--modal script-->
    <script src="../../controllers/private/modal_init.js"></script>
    <!--controlador sweet alert-->
    <script src="../../resources/general/js/sweetalert.min.js"></script>
    <!-- general controller -->
    <script src="../../controllers/controller.js"></script>
    <!--JavaScript to render some content-->
    <script type="text/javascript" src="../../controllers/private/render.js"></script>
</body>

</html>
