<!DOCTYPE html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="../../resources/general/fonts/fonts.css" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../resources/general/css/materialize.min.css"
        media="screen,projection" />
    <!--title-->
    <title>Renueva</title>
    <!--Icon title-->
    <link rel="shortcut icon" href="../../resources/img/Logo/LogoFavIcon.png" type="image/x-icon">
    <!--css archive-->
    <link rel="stylesheet" href="../../resources/css/private/style_private.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
</head>

<body>
    <!--main structure-->
    <main class="dashboard">
        <!--component render sidebar-->
        <div id="slidebar-main-container"></div>
        <!--template container, this component save main, and this have margin to view web-->
        <div class="template-main-container">
            <!--content-container, this component have border radius-->
            <div class="content-container">
                <div class="main-content">
                    <div class="search">
                        <!--component render search input-->
                        <div class="search-container" id="search-container"></div>
                    </div>
                    <!--dashboard container-->
                    <div class="clients-container">
                        <!--component render-->
                        <div id="more-actions"></div>
                        <!--table structure-->
                        <div class="table-container">
                            <table class="table table-striped table-inverse table-responsive">
                                <thead class="thead-inverse">
                                    <tr id="table-heade"></tr>
                                    <tr>
                                        <th class="hide">ID Client</th>
                                        <th class="hide">ID User</th>
                                        <th>Username</th>
                                        <th>Names</th>
                                        <th>Lastnames</th>
                                        <th>Document</th>
                                        <th>Phone</th>
                                        <th>Email</th>
                                        <th>Address</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="tb-body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Structure -->
    <div id="modal" class="modal modal-fixed-footer">
        <form id="form-client" method="post">
            <div class="modal-content">

                <!-- id client -->
                <input type="number" name="idclient" id="idclient" class="hide">
                <label class="hide" for="idclient"></label>

                <!-- id user -->
                <input type="number" name="iduser" id="iduser" class="hide">
                <label class="hide" for="iduser"></label>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="names" name="names" type="text" class="validate" required>
                        <label for="names">Names</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="lastname" name="lastnames" type="text" class="validate" required>
                        <label for="lastname">Last Name</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input id="document" name="document" type="text" class="validate" required>
                        <label for="document">Document</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="phone" name="phone" type="text" class="validate" required>
                        <label for="phone">Phone</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input name="username" id="username" type="text" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field col s6">
                        <input name="password" id="password" type="password" class="validate" required>
                        <label id="lblpassword" for="password">Passoword</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" name="email" type="email" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="address" name="address" type="text" class="validate" required>
                        <label for="address">Address</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="modal-close waves-effect waves-green btn-flat btn-danger">Cancel</button>
                    <button type="submit" class="modal-close waves-effect waves-green btn-flat btn-succes">
                        <!-- here change the process (add or modify) -->
                        <span id="process"></span>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../../resources/general/js/materialize.min.js"></script>
    <!--modal script-->
    <script src="../../controllers/private/modal_init.js"></script>
    <!--controlador sweet alert-->
    <script src="../../resources/general/js/sweetalert.min.js"></script>
    <!-- general controller -->
    <script src="../../controllers/controller.js"></script>
    <!-- clients controller -->
    <script src="../../controllers/private/client.js"></script>
    <!--JavaScript to render some content-->
    <script type="text/javascript" src="../../controllers/private/render.js"></script>
</body>

</html>
