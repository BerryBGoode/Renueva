<!DOCTYPE html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="../../resources/general/fonts/fonts.css" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../resources/general/css/materialize.min.css"
        media="screen,projection" />
    <!--title-->
    <title>Renueva</title>
    <!--Icon title-->
    <link rel="shortcut icon" href="../../resources/img/Logo/LogoFavIcon.png" type="image/x-icon">
    <!--css archive-->
    <link rel="stylesheet" href="../../resources/css/private/style_private.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
</head>

<body>
    <!--main structure-->
    <main class="dashboard">
        <!--component render sidebar-->
        <div id="slidebar-main-container"></div>
        <!--template container, this component save main, and this have margin to view web-->
        <div class="template-main-container">
            <!--content-container, this component have border radius-->
            <div class="content-container">
                <div class="main-content">
                    <div class="search">
                        <!--component render search input-->
                        <div class="search-container" id="search-container"></div>
                    </div>
                    <!--dashboard container-->
                    <div class="categories-container">
                        <!--component render-->
                        <div id="more-actions"></div>
                        <!--table structure-->
                        <div class="table-container">
                            <table class="table highlight table-striped table-inverse table-responsive">
                                <thead class="thead-inverse">
                                    <tr id="table-heade"></tr>
                                    <tr>
                                        <th>Category</th>
                                        <th>Amount of products</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="tb-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Structure -->
    <div id="modal" class="modal modal-fixed-footer">
        <form method="post" id="form-category">

            <input type="number" name="idcategory" id="idcategory" class="hide">
            <label for="idcategory" class="hide">ID Category</label>

            <div class="modal-content">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="category" name="category" type="text" class="validate" required>
                        <label for="category">Category</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="reset" onclick="window.reset()"
                        class="waves-effect waves-green btn-flat btn-danger">Cancel</button>
                    <button type="submit" class="modal-close waves-effect waves-green btn-flat btn-succes">
                        <!-- here change the process (add or modify) -->
                        <div class="hide">texto para no ver error</div>
                        <span id="process"></span>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../../resources/general/js/materialize.min.js"></script>
    <!--modal script-->
    <script src="../../controllers/private/modal_init.js"></script>
    <!--controlador sweet alert-->
    <script src="../../resources/general/js/sweetalert.min.js"></script>
    <!-- general controller -->
    <script src="../../controllers/controller.js"></script>
    <!-- search input -->
    <script src="../../controllers/private/form-search.js"></script>
    <!-- category controller -->
    <script src="../../controllers/private/category.js"></script>
    <!--JavaScript to render some content-->
    <script type="text/javascript" src="../../controllers/private/render.js"></script>

</html>
