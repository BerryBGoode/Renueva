<!DOCTYPE html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="../../resources/general/fonts/fonts.css" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../resources/general/css/materialize.min.css"
        media="screen,projection" />
    <!--title-->
    <title>Renueva</title>
    <!--Icon title-->
    <link rel="shortcut icon" href="../../resources/img/Logo/LogoFavIcon.png" type="image/x-icon">
    <!--css archive-->
    <link rel="stylesheet" href="../../resources/css/private/style_private.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
</head>

<body class="body">
    <main class="dashboard">
        <!--component render sidebar-->
        <div id="slidebar-main-container"></div>
        <!--template container, this component save main, and this have margin to view web-->
        <div class="template-main-container">
            <!--content-container, this component have border radius-->
            <div class="content-container">
                <div class="main-content">
                    <div class="search">
                        <!--component render search input-->
                        <div class="search-container" id="search-container"></div>
                    </div>
                    <!--dashboard container-->
                    <div class="staffs-container">
                        <!--component render-->
                        <div id="more-actions"></div>
                        <div class="table-container">
                            <table class="table table-responsive">
                                <thead class="">
                                    <tr>
                                        <th>Username</th>
                                        <th>Email</th>
                                        <th>Type User</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Structure -->
    <div id="modal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <!--form to save or update user data-->
            <form method="post" id="form">

                <input class="hide" type="number" name="id" id="id">
                <label class="hide" for="id">ID</label>

                <div class="row">
                    <div class="input-field col s6">
                        <input name="username" id="username" type="text" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field col s6">
                        <input name="password" id="password" type="password" class="validate" required>
                        <label for="password">Passoword</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input name="email" id="email" type="email" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                </div>

                <div class="modal-footer" id="modal-user">
                    <button type="button"
                        class="modal-close waves-effect waves-green btn-flat btn-danger">Cancel</button>
                    <button type="submit" class="waves-effect waves-green btn-flat btn-succes">Add</button>
                    <!-- <button type="submit">SAVE</button> -->
                    <!-- <button type="submit" id="store" class="btn waves-effect blue tooltipped" data-tooltip="Guardar">
                        <i class="material-icons">save</i>
                    </button> -->
                </div>

            </form>

        </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../../resources/general/js/materialize.min.js"></script>
    <!--JavaScript to render some components-->
    <script type="text/javascript" src="../../controllers/private/render.js"></script>
    <!--modal script-->
    <script src="../../controllers/private/modal_init.js"></script>
    <!--controlador sweet alert-->
    <script src="../../resources/general/js/sweetalert.min.js"></script>
    <!--controlador generalÃŸ-->
    <script src="../../controllers/controller.js"></script>
    <!--controlador para usuarios-->
    <script src="../../controllers/private/users.js"></script>
</body>

</html>
