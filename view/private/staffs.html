<!DOCTYPE html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="../../resources/general/fonts/fonts.css" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../resources/general/css/materialize.min.css"
        media="screen,projection" />
    <!--title-->
    <title>Renueva</title>
    <!--Icon title-->
    <link rel="shortcut icon" href="../../resources/img/Logo/LogoFavIcon.png" type="image/x-icon">
    <!--css archive-->
    <link rel="stylesheet" href="../../resources/css/private/style_private.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
</head>

<body class="body">
    <main class="dashboard">
        <!--component render sidebar-->
        <div id="slidebar-main-container"></div>
        <!--template container, this component save main, and this have margin to view web-->
        <div class="template-main-container">
            <!--content-container, this component have border radius-->
            <div class="content-container">
                <div class="main-content">
                    <div class="search">
                        <!--component render search input-->
                        <div class="search-container" id="search-container"></div>
                    </div>
                    <!--dashboard container-->
                    <div class="staffs-container">
                        <!--component render-->
                        <div id="more-actions"></div>
                        <div class="table-container">
                            <table class="table table-responsive highlight table-fixed">
                                <thead class="">
                                    <tr id="table-heade"></tr>
                                    <tr>
                                        <th class="hide">ID Staff</th>
                                        <th class="hide">ID User</th>
                                        <th>Username</th>
                                        <th>Names</th>
                                        <th>Lastnames</th>
                                        <th>Document</th>
                                        <th>Phone</th>
                                        <th>Email</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="table-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Structure -->
    <div id="modal" class="modal modal-fixed-footer">
        <form method="post" id="form-staff">
            <div class="modal-content">
            <!-- <h3 id="title-form" class="center-align"></h3> -->
           

                <input class="hide" type="number" name="id_staff" id="id_staff" value="" readonly>
                <label class="hide" for="id_staff">ID</label>

                <input class="hide" type="number" name="id_user" id="id_user" value="" readonly>
                <label class="hide" for="id_user">ID</label>

                <input class="hide" type="number" name="type_user" id="type_user" value="1" readonly>
                <label class="hide" for="type_user">Type User</label>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="names" name="names" type="text" class="validate" required>
                        <label for="names">Names</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_names" name="last_names" type="text" class="validate" required>
                        <label for="last_names">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="document" name="document" type="text" class="validate" required>
                        <label for="document">Document</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="phone" name="phone" type="text" class="validate" required>
                        <label for="phone">Phone</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input name="username" id="username" type="text" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field col s6">
                        <input name="password" id="password" type="password" class="validate" required>
                        <label id="lblpassword" for="password">Passoword</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" name="email" type="email" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="modal-close waves-effect waves-green btn-flat btn-danger">Cancel</button>
                    <button type="submit" class="modal-close waves-effect waves-green btn-flat btn-succes"><div class="hide">a</div>
                        <span id="process"></span>
                    </button>
                </div>
            
            </div>
        </form>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../../resources/general/js/materialize.min.js"></script>
    <!--modal script-->
    <script src="../../controllers/private/modal_init.js"></script>
    <!--controlador sweet alert-->
    <script src="../../resources/general/js/sweetalert.min.js"></script>
    <!-- general controller -->
    <script src="../../controllers/controller.js"></script>
    <!-- search input controller -->
    <script src="../../controllers/private/form-search.js"></script>
    <!-- staff controller -->
    <script src="../../controllers/private/staff.js"></script>
    <!--JavaScript to render some content-->
    <script type="text/javascript" src="../../controllers/private/render.js"></script>
</body>

</html>
