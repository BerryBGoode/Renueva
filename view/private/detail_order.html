<!DOCTYPE html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="../../resources/general/fonts/fonts.css" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../resources/general/css/materialize.min.css"
        media="screen,projection" />
    <!--title-->
    <title>Renueva</title>
    <!--Icon title-->
    <link rel="shortcut icon" href="../../resources/img/Logo/LogoFavIcon.png" type="image/x-icon">
    <!--css archive-->
    <link rel="stylesheet" href="../../resources/css/private/style_private.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
</head>

<body>
    <div class="dashboard">
        <!--template container, this component save main, and this have margin to view web-->
        <div class="template-main-container">
            <!--content-container, this component have border radius-->
            <div class="content-container">
                <div class="main-content">

                    <div class="top">
                        <a href="./orders.html" class="back-products">
                            <div class="hide">a</div>
                            <svg width="25" height="25" viewBox="0 0 35 35" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M21.875 29.0502L12.3666 19.5418C11.2437 18.4189 11.2437 16.5814 12.3666 15.4585L21.875 5.95013"
                                    stroke="#424242" stroke-width="4" stroke-miterlimit="10" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </a>

                        <div class="search" id="search-comments-product">
                            <!--component render search input-->
                            <div class="search-container" id="search-container"></div>
                        </div>
                    </div>
                    <!--dashboard container-->
                    <div class="comments-container">
                        <!--component render-->
                        <div id="more-actions"></div>
                        <div class="table-container">
                            <table class="table highlight table-striped table-inverse table-responsive">
                                <thead class="thead-inverse"><!--this table is detail-orders with order-->
                                    <tr id="table-heade"></tr>
                                    <tr>
                                        <th>Product</th>
                                        <th>Quantity</th>
                                        <th>Unit price</th>
                                        <th>Subtotal</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="table-body"></tbody>
                            </table>

                        </div>
                        <div class="table-container">
                            <table class="table table-striped table-inverse table-responsive">
                                <tr>
                                    <th>TOTAL</th>
                                    <td id="total"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="modal modal-fixed-footer">
        <div class="modal-content">

            <form id="form-detail" method="post">

                <!-- id detail -->
                <input type="number" id="iddetail" name="iddetail" class="hide">
                <label class="hide" for="iddetail">ID Detail</label>

                <!-- Quantity y product -->
                <div class="row">
                    <div class="input-field col s12 m6">
                        <select name="products" id="products" title="products">
                        </select>
                        <label>Product</label>
                    </div>
                    <div class="input-field col s6 m6">
                        <input type="number" name="quantity" id="quantity" class="validate" required>
                        <label for="quantity">Quantity</label>
                    </div>
                </div>

                <!-- Names y Last names -->
                <div class="row">
                    <div class="input-field col s12 m6">
                        <input type="text" name="names" id="names" readonly required>
                        <label for="names">Names</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input type="text" name="lastname" id="lastnames" readonly required>
                        <label for="lastnames">Last names</label>
                    </div>
                </div>

                <!-- Address -->
                <div class="row">
                    <div class="input-field col s12 m12">
                        <input type="text" name="address" id="address" readonly required>
                        <label for="address">Address</label>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="reset"
                        class="modal-close waves-effect waves-green btn-flat btn-danger">Cancel</button>
                    <button type="submit" class="modal-close waves-effect waves-green btn-flat btn-succes">
                        <div class="hide">a</div>
                        <span id="process"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../../resources/general/js/materialize.min.js"></script>
    <!--modal script-->
    <script src="../../controllers/private/modal_init.js"></script>
    <!--controlador sweet alert-->
    <script src="../../resources/general/js/sweetalert.min.js"></script>
    <!-- general controller -->
    <script src="../../controllers/controller.js"></script>
    <!-- search input -->
    <script src="../../controllers/private/form-search.js"></script>
    <!-- order controller -->
    <script src="../../controllers/private/detail.js"></script>
    <!--JavaScript to render some content-->
    <script type="text/javascript" src="../../controllers/private/render.js"></script>
</body>

</html>
